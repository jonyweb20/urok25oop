<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attr</title>
    <style>
        p-style {
        color: red;
        border: 2px solid black;}
        .basic{
            font-size: 23px;
            background: burlywood;
        }
    </style>

</head>
<body>
<!--БЛОК 1. Продвинутая работа с атрибутами-->
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt, distinctio explicabo harum iusto libero tempora.
    Architecto cumque enim omnis vero!</p>
<input type="button" onclick="changeP()" value="change">
<script>
    // getAttribute - считывает значение указанного
    // setAttribute - записывает новое значение в атрибут
    //removeAttribute - удаляет атрибут
    // hasAttribute - проверяет наличие атрибута, возвращает true  или false
    //(примечание: атрибут class записывается как className)
  function changeP() {
let p = document.querySelector(`p`);
p.setAttribute(`class`, `p-style`);
      console.log(p.getAttribute(`class`));
      p.removeAttribute(`class`);
  }
</script>
<!--БЛОК 2. Работа с classList-->
<div class="basic">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam consequuntur fugiat, impedit laudantium provident
    ratione?
</div>
<script>
  // classList - позволяет выполнять манипуляции именно с атрибутами класса, удалять, проверять на наличие среди других классов
//метод add - добавляет указанный класс к существующему
    document.querySelector(`basic`).classList.add(`p-style`);
    //contains - проверяет наличие указанного класса (возвращает true если есть класс
    //toggle - добавляет класс, если его нет, но удаляет если его нет
    //remove - удаляет указанный класс
</script>
</body>
</html>
