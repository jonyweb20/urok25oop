<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
            left: 0;
            top: 0;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>
<!--ПРИМЕР АНИМАЦИИ через SETINTERVAL(не самый лучший)-->
<div id="round" class="circle red"></div>
<div id="secondRound" class="circle blue"></div>
<script>
    let startDate = Date.now(); //timestamp, количество секунд прошедших с 1970
    let circleRed = document.querySelector('.red');
    let circleRedRadius = getComputedStyle(circleRed).width;
    let viewPortWidth = document.body.clientWidth;//получить ширину вьюпортаж

    //getComputedStyle - позволяет получить вычисляемые свойства CSS
    let positionCircleRedLeft = getComputedStyle(circleRed).left;
    let positionCircleRedTop = getComputedStyle(circleRed).top;

    let positionCircleRedLeftCut = +positionCircleRedLeft.substring(0, positionCircleRedLeft - 2);
    let positionCircleRedTopCut = +positionCircleRedTop.substring(0, positionCircleRedTop - 2);//аким образом срезаем px
    let timeDuration = Date.now() - startDate;
    setInterval(function () {
        if (positionCircleRedLeftCut < viewPortWidth) {
            positionCircleRedLeftCut += timeDuration * 5;
            circleRed.style.left = positionCircleRedLeftCut + 'px';
        } else {
            positionCircleRedLeftCut = 0;
            positionCircleRedTopCut += circleRedRadius.substring(0, circleRedRadius.length - 2);
        }

        // console.log(positionCircleRedTopCut);
        // console.log(positionCircleRedLeftCut);
        circleRed.style.left = positionCircleRedLeftCut + 'px';
        circleRed.style.top = positionCircleRedTopCut + 'px';
    }, 1000 / 60);



</script>
</body>
</html>
